<template name="main">
    {{> navigation}}
    {{> yield}}
</template>


<template name="navigation">
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
	      <a class="navbar-brand" href="{{pathFor route='home'}}">FP Tracker</a>
	    </div>
	    <div>
		    <ul class="nav navbar-nav">
		        <li><a href="{{pathFor route='home'}}">Home</a></li>
		        <li><a href="{{pathFor route='viewLeads'}}">View all Leads</a></li>
		        <li><a href="{{pathFor route='addLead'}}">Add a New Lead</a></li>
		        <li><a href="{{pathFor route='searchLead'}}">Search for a Lead</a></li>
		    </ul>
		</div>
	</nav>
</template>

<template name="home">
    <div id="loginButtons">{{> loginButtons}}</div>
    <p>Welcome to FP Tracker {{currentUser}}.</p>

    <a href="{{pathFor route='addLead'}}"><div class="btn">Add a Lead</div></a>
    <a href="{{pathFor route='searchLead'}}"><div class="btn">Search for a Lead</div></a>
</template>

<template name="leads">
    
    <table>
    	<tr>
    		<th>Name</th>
    		<th>Inquiry Date</th>
    		<th>Source</th>
    		<th>View/Edit</th>
    	</tr>
    	{{#each lead}}
    		{{> leadItem}}
    	{{/each}}
    </table>
     {{> addLead}}
</template>

<template name="leadItem">
	<tr>
		<td>{{name}}</td>
		<td>{{inquiryDate}}</td>
		<td>{{source}}</td>
		<a href="lead/{{_id}}"><td>View/Edit</td></a>
    </tr>
</template>

<template name="addLead">
	<h1>Add a New Lead</h1>
	{{> leadForm}}	
</template>

<template name="leadForm">
	<form id="newLeadForm">
		<div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" value={{name}} name="leadName" class="form-control" id="name">
		</div>
		<div class="form-group">
		  <label for="leadInquiryDate">Date of Inquiry Origination:</label>
		  <input type="date" name="leadInquiryDate" value={{inquiryDate}} class="todayDefault form-control" id="leadInquiryDate">
		</div>
		
		<!-- <input type="radio" value="Google" name="leadSource" {{checked}}>Google
		<input type="radio" value="ACS" name="leadSource">ACS
		<input type="radio" value="AdCampaign" name="leadSource">Ad Campaign
		<input type="radio" value="Other" name="leadSource">Unknown/Other
		<br/> -->
		<div class="form-group">
		  <label for="leadSource1">Select a Source:</label>
		  <select class="form-control" name= "leadSource" id="leadSource">
		    <option>ACS</option>
		    <option>Google</option>
		    <option>Ad Campaign</option>
		    <option>Unknown/Other</option>
		  </select>
		  {{setDropdownValue}}
		</div>


    	<button id="submit" type="submit" class="">Create Lead</button>
	</form>
</template>

<template name="editLead">
	<h1>Edit this lead</h1>
	{{> leadForm}}
</template>

<template name="searchLead">
	page to search for a lead
</template>
