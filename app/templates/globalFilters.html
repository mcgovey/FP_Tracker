<template name="dateRangeCont">
	<div class="panel-group">
	  <div class="panel panel-default">
	    <div class="panel-heading">
	      <h4 class="panel-title">
	        <a data-toggle="collapse" href="#collapse1">Filters</a>
	      </h4>
	    </div>
	    <div id="collapse1" class="panel-collapse collapse">
	      <div class="panel-body">
			<form class="form-horizontal" role="form">
        		<div class="form-group">
					<label class="control-label col-sm-2" for="daterange">Inquiry Date:</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" id="daterange" name="daterange" value="01/01/2015 - 01/31/2015" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="daterange">Application Status:</label>
					<div id="submitSelector" class="btn-group col-sm-3">
					    <button type="button" class="btn btn-primary col-sm-6 active">All</button>
					    <button type="button" class="btn btn-primary col-sm-6">Submitted</button>
					</div>
				</div>
			</form>
	      </div>
	    </div>
	  </div>
	</div>
</template>
